<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zap Bank â€” Admin</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <div class="app-header">
      <div class="brand">
        <div class="logo">Z</div>
        <div>
          <h1>Zap Bank</h1>
          <div class="muted">Admin dashboard</div>
        </div>
      </div>
      <div class="top-actions">
        <div class="muted">Secure admin area</div>
      </div>
    </div>

    <div class="section card">
      <h2>Admin Login</h2>
      <div class="row" style="margin-top:8px">
        <input id="adminKey" placeholder="Admin key" />
        <button id="adminLogin">Login</button>
      </div>
      <div id="adminLoginMsg" class="muted" style="margin-top:8px"></div>
    </div>

    <div class="section card">
      <h2>Quick Donate</h2>
      <div class="row" style="margin-top:8px">
        <input id="targetUser" placeholder="Username" />
        <input id="amount" placeholder="Amount" type="number" />
        <button id="donateBtn">Donate</button>
      </div>
      <div id="donateMsg" class="muted" style="margin-top:8px"></div>
    </div>

    <div class="section">
      <h2>All Users</h2>
      <div id="usersGrid" class="users-grid"></div>
    </div>
  </div>

  <script src="/admin.js"></script>
</body>
</html>
